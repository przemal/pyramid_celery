[celery]
broker_url = redis://localhost:1337/0
imports = myapp.tasks
          otherapp.tasks
result_backend = sqlite:///celery_results.db
result_serializer = json
accept_content =
  json
  xml
timezone = America/Los_Angeles

[celerybeat:task1]
# Execute every hour
task = myapp.tasks.Task1
type = crontab
schedule = {"minute": 0}

[celerybeat:task2]
# Execute every 30 seconds
task = myapp.tasks.Task2
type = timedelta
schedule = {"seconds": 30}
args = [16, 16]

[celerybeat:task3]
# Execute at midnight
task = otherapp.tasks.Task3
type = crontab
schedule = {"hour": 0, "minute": 0}
kwargs = {"boom": "shaka"}

[celerybeat:task4]
# Every 30 seconds
task = myapp.tasks.Task4
type = integer
schedule = 30
